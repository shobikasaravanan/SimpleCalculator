<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shobika</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="calc-container">
    <div class="input-box" id="inputstatement">

    </div>
    <div class="displaynum-box">
        <div>
            <button onclick="append(1)">1</button>
            <button onclick="append(2)">2</button>
            <button onclick="append(3)">3</button>
            <button onclick="append('+')">+</button>
        </div>
        <div>
            <button onclick="append(4)">4</button>
            <button onclick="append(5)">5</button>
            <button onclick="append(6)">6</button>
            <button onclick="append('-')">-</button>
        </div>
        <div>
            <button onclick="append(7)">7</button>
            <button onclick="append(8)">8</button>
            <button onclick="append(9)">9</button>
            <button onclick="append('*')">*</button>
        </div>
        <div>
            <button onclick="ans()">=</button>
            <button onclick="append(0)">0</button>
            <button onclick="clearInput()">d</button>
            <button onclick="append('/')">/</button>
        </div>
    </div>

</div>
<script>
    var st = '';

    function append(val) {
        st = st + val;
        document.getElementById('inputstatement').innerHTML = st;
    }

    function ans() {
        let result = eval(st);
        st = result.toString();
        document.getElementById('inputstatement').innerHTML = st;
    }
    function clearInput() {
      st = '';
      document.getElementById('inputstatement').innerHTML = '';

    }

    document.onkeypress = function(event) {
      console.log(event);

      if(!isNaN(event.key) || event.key == '-' || event.key == '+' || event.key == '*' || event.key == '/') {
          append(event.key);
      } else if(event.charCode == 46) {
          clearInterval();
      } else if (event.charCode == 61) {
          ans();
      }
    }

</script>
</body>
</html>
